<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>Home | building with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- add our custom js file -->
    <script type="text/javascript" src="./Js/js.js"></script>
</head>

<body>
    <div class="background-image">
        <header>
            <p>
                HELLO WORLD
            </p>
        </header>
        <section>
            <img src="https://picsum.photos/200?random=1" alt="lorem-picsum random image">
            <div class="box" id="oneClickBox">Click Me Once</div>
        </section>
        <section>
            <img src="https://picsum.photos/200?random=2" alt="lorem-picsum random image">
            <div class="box" id="doubleClickBox">Double Click Me</div>
        </section>
        <section>
            <img src="https://picsum.photos/200?random=3&grayscale" alt="lorem-picsum random image">
            <div class="box" id="hoverBox">Hover Over Me</div>
        </section>

    </div>





</body>





</html>
